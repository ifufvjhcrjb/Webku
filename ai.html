<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #chat, #register { width: 400px; background: #222; padding: 20px; border-radius: 10px; }
    #messages { height: 300px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #444; padding: 10px; }
    input, button { padding: 10px; margin-top: 5px; width: 100%; }
  </style>
</head>
<body>
  <div id="register">
    <h2>Daftar</h2>
    <input type="text" id="nama" placeholder="Nama">
    <input type="text" id="token" placeholder="Token">
    <button onclick="register()">Daftar</button>
  </div>

  <div id="chat" style="display:none;">
    <h2>AI Chat</h2>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Ketik pesan...">
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const SERVER_URL = "http://157.20.252.189:3000"; // ganti IP VPS kamu

    let token = "";

    function register() {
      const nama = document.getElementById("nama").value;
      token = document.getElementById("token").value;

      fetch(SERVER_URL + "/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nama, token })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          document.getElementById("register").style.display = "none";
          document.getElementById("chat").style.display = "block";
        }
      });
    }

    function sendMessage() {
      const msg = document.getElementById("message").value;
      fetch(SERVER_URL + "/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, message: msg })
      })
      .then(res => res.json())
      .then(data => {
        if (data.reply) {
          const div = document.getElementById("messages");
          div.innerHTML += `<p><b>Kamu:</b> ${msg}</p>`;
          div.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
          div.scrollTop = div.scrollHeight;
        }
      });
    }
  </script>
</body>
</html>

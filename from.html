<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirim Data ke Telegram</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: fadeIn 0.5s ease;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
        color: #444;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
    }
    input:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 5px rgba(108,99,255,0.4);
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #6c63ff, #48c6ef);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.2s ease;
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .preview {
        max-width: 100%;
        margin-top: 10px;
        display: none;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Popup */
    .popup {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        animation: fadeIn 0.3s ease;
    }
    .popup-content {
        background: white;
        max-width: 320px;
        padding: 25px;
        border-radius: 14px;
        text-align: center;
        margin: 25% auto;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        animation: scaleIn 0.3s ease;
    }
    .popup button {
        margin-top: 15px;
        background: linear-gradient(90deg, #6c63ff, #48c6ef);
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    /* Animasi */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Form Pemesanan</h2>
    <form id="myForm">
        <label>Nama:</label>
        <input type="text" name="nama" placeholder="Masukkan nama lengkap" required>

        <label>Nama Panel:</label>
        <input type="text" name="nama_panel" placeholder="Masukkan nama panel" required>

        <label>Nomor:</label>
        <input type="text" name="nomor" placeholder="Masukkan nomor WhatsApp" required>

        <label>Gambar bukti pembayaran:</label>
        <input type="file" name="gambar" id="gambar" accept="image/*">
        <img id="preview" class="preview">

        <button type="submit">Kirim</button>
    </form>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <p id="popup-message"></p>
        <button id="popup-ok">OK</button>
    </div>
</div>

<script>
const BOT_TOKEN = "8109014051:AAFPcpQIcCF3vaHAQt0tTLfFE6zspbC2mso"; 
const CHAT_ID = "8073946537";

const fileInput = document.getElementById("gambar");
const preview = document.getElementById("preview");
const popup = document.getElementById("popup");
const popupMsg = document.getElementById("popup-message");
const popupOk = document.getElementById("popup-ok");

let successPopupStep = false;

fileInput.addEventListener("change", function(){
    const file = fileInput.files[0];
    if(file){
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
    } else {
        preview.style.display = "none";
    }
});

function showPopup(message, success = false, autoClose = false) {
    popupMsg.textContent = message;
    popup.style.display = "block";
    
    if(success){
        popupOk.style.display = "inline-block"; 
        successPopupStep = true;
    } else {
        popupOk.style.display = "none"; 
        successPopupStep = false;
        if(autoClose){
            setTimeout(() => {
                popup.style.display = "none";
            }, 2000);
        }
    }
}

popupOk.addEventListener("click", function(){
    popup.style.display = "none";
    if(successPopupStep) {
        setTimeout(() => {
            showPopup("Pesanan anda sedang dalam proses dan data akan dikirim lewat nomor WhatsApp", false, true);
        }, 200);
    }
});

document.getElementById("myForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const nama = this.nama.value.trim();
    const nama_panel = this.nama_panel.value.trim();
    const nomor = this.nomor.value.trim();
    const file = fileInput.files[0];

    if(!nama || !nama_panel || !nomor || !file){
        showPopup("Data tidak lengkap, mohon isi semua field", false, true);
        return;
    }

    const caption = `ðŸ”” Data Baru:\nNama: ${nama}\nNama Panel: ${nama_panel}\nNomor: ${nomor}`;

    try {
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("caption", caption);
        formData.append("photo", file);

        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if(data.ok){
            this.reset();
            preview.style.display = "none";
            showPopup("Gambar terkirim", true);
        } else {
            showPopup("Gagal mengirim, coba lagi nanti", false, true);
        }
    } catch (error) {
        showPopup("Gagal mengirim, coba lagi nanti", false, true);
    }
});
</script>

</body>
</html>
